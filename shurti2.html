<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Shruti Shukla!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: darkblue;
            font-size: 36px;
            margin-top: 20px;
        }
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .photo-grid img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            background: gold;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #surprise {
            font-size: 24px;
            color: purple;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Shruti Shukla!</h1>
    <h2>February 24</h2>
    <div class="photo-grid" id="photoGrid"></div>
    <button onclick="showSurprise()">Click for a Surprise!</button>
    <div id="surprise"></div>
    <script src="script2.js"></script>
</body>
</html>
