<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Someone Special</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffecec;
            color: #333;
            text-align: center;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .intro-card {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }
        .intro-card.show {
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .trigger-button {
            margin-top: 20%;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b81;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .trigger-button:hover {
            background-color: #ff4757;
        }
        .round-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            border: 4px solid #ff6b81;
        }
        .intro-text {
            text-align: center;
            color: #333;
        }
        .intro-text h2 {
            margin: 0 0 10px;
            color: #ff6b81;
        }
        .intro-text ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .intro-text ul li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Button to trigger the introduction -->
        <button class="trigger-button" onclick="showIntro()">Click to Meet Me!</button>

        <!-- Sliding intro card -->
        <div class="intro-card" id="introCard">
            <img src="https://images.unsplash.com/photo-1521747116042-5b3c26b3b1db" alt="Profile Picture" class="round-img">
            <div class="intro-text">
                <h2>Hi, I'm Utkarsh Halwai!</h2>
                <p>Here's a little about me:</p>
                <ul>
                    <li><strong>Phone:</strong> 9892923293</li>
                    <li><strong>Instagram:</strong> <a href="https://www.instagram.com/utkarshh.__06/#" target="_blank">@utkarsh_06</a></li>
                </ul>
                <p>Looking forward to knowing more about you! ðŸ˜Š</p>
            </div>
        </div>
    </div>

    <script>
        // Function to show the intro card with a slide animation
        function showIntro() {
            const introCard = document.getElementById("introCard");
            introCard.classList.add("show");
        }
    </script>
</body>
</html>
